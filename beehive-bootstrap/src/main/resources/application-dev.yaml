spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USER_NAME:root}
    password: ${MYSQL_PASSWORD:123456}
    url: ${JDBC_URL:jdbc:mysql://localhost:3309/chat?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false&allowPublicKeyRetrieval=true}
  data:
    redis:
      host: localhost
      password: password
      connect-timeout: 1000
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

mybatis-plus:
  configuration:
    # 控制台打印 SQL
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    # 关闭 banner
    banner: false

sa-token:
  # 用于加密 JWT
  jwt-secret-key: ${JWT_SECRET:ai-beehive}
  # JWT 有效期
  timeout: ${JWT_TOKEN_TIMEOUT:86400}
  token-name: satoken
  # 关闭 banner
  is-print: false

# lock4j 分布式锁
lock4j:
  # 前缀
  lock-key-prefix: bh

# forest 配置
forest:
  # 数据读取超时时间
  read-timeout: 30000
  # 连接超时时间
  connect-timeout: 30000

# 日志配置
logging:
  level:
    root: info

# 代理配置
proxy:
  enabled: false
  http-host: 127.0.0.1
  http-port: 6666