spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USER_NAME:root}
    password: ${MYSQL_PASSWORD:123456}
    url: ${JDBC_URL:jdbc:mysql://localhost:3309/chat?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false&allowPublicKeyRetrieval=true}
  data:
    redis:
      host: localhost
      password: password
      connect-timeout: 1000
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

mybatis-plus:
  configuration:
    # 控制台打印 SQL
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    # 关闭 banner
    banner: false

# 邮箱验证相关
email:
  # SMTP服务器地址
  host: ${EMAIL_HOST:xxxxxx}
  # 服务器一般默认 25 端口
  port: ${EMAIL_PORT:25}
  # 发件人前缀
  from: ${EMAIL_FROM:xxxxxx}
  # 用户名
  user: ${EMAIL_USER:xxxxxx}
  # 如果要授权码，这里就是传授权码
  pass: ${EMAIL_PASS:}
  # 是否需要授权，决定是否要设置授权码
  auth: ${EMAIL_AUTH:true}
  # 邮箱验证码有效期（单位，分钟）
  verifyCodeExpireMinutes: ${EMAIL_CODE_EXPIRE_MINUTES:15}
  # 邮箱验证，跳转地址路径
  verificationRedirectUrl: ${EMAIL_VERIFY_REDIRECT_URL:http://localhost:1002/#/emailValidation?type=email&verifyCode=}

sa-token:
  # 前端用户登录，用于加密 JWT
  jwt-secret-key: ${JWT_SECRET:StarGPT}
  # JWT 有效期
  timeout: ${LOGIN_TIMEOUT_SECONDS:86400}
  token-name: satoken
  # 关闭 banner
  is-print: false

# lock4j 分布式锁
lock4j:
  # 前缀
  lock-key-prefix: bh

# forest 配置
forest:
  # 数据读取超时时间
  read-timeout: 30000
  # 连接超时时间
  connect-timeout: 30000

# 日志配置
logging:
  level:
    root: info

# 代理配置
proxy:
  enabled: false
  http-host: 127.0.0.1
  http-port: 6666